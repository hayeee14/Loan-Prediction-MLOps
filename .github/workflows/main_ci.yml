name: Loan Retraining CI
on: [push]

jobs:
  mlflow-retraining:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libs
        run: pip install mlflow scikit-learn pandas

      - name: Run MLflow Project
        # Perintah ini yang diminta oleh Reviewer
        run: mlflow run MLProject/ --no-conda

      - name: Save Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/